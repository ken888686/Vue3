<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div class="container">
      <input type="number" placeholder="0" v-model.number="num" />
      <span class="card">{{num}}</span>
      <span class="card">{{filter}}</span>
    </div>

    <script>
      Vue.createApp({
        data() {
          return { text: "Hello", num: 0 };
        },
        methods: {
          test() {
            console.log(this.text);
          },
        },
        computed: {
          filter() {
            return this.num % 2 === 0 ? "偶數" : "奇數";
          },
        },
        mounted() {
          console.log("Mounted!");
        },
      }).mount(".container");
    </script>
  </body>
</html>
