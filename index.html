<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" /> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div class="container">
      computed:{{doubleNum}}
      <input type="button" value="Go" @click="addNum" />
      <select
        class="form-select mb-3"
        aria-label="gender select"
        v-model="genderFilter"
      >
        <option selected disabled>Choose...</option>
        <option value="male">男生</option>
        <option value="female">女生</option>
      </select>
      <div class="row row-cols-2">
        <div
          class="card text-dark bg-light mb-3 col mx-1"
          style="max-width: 18rem"
          v-for="(item, index) in filter"
        >
          <div class="card-header">
            {{item.title}} {{item.name.first}} {{item.name.last}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.id.name ? item.id.name : 'none'}}</h5>
            <p class="card-text">
              {{item.dob.age}}, {{add10(item.dob.age)}}, {{showSt('Hi~~')}}
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            genderFilter: "",
            num: 1,
            info: {},
            results: [],
          };
        },
        methods: {
          getRandomUser() {
            axios.get("https://randomuser.me/api/?results=10").then((res) => {
              let info = res.data.info;
              let results = res.data.results;
              console.log(info);
              console.log(results);
              this.results = results;
            });
          },
          add10(cash) {
            return cash + 10;
          },
          addNum() {
            this.num += 10;
          },
          showSt(str) {
            if (str) {
              return str;
            }
            return "Hi";
          },
        },
        computed: {
          doubleNum() {
            return this.num * 11;
          },
          filter() {
            const newResults = this.results.filter(
              (item) => item.gender === this.genderFilter
            );
            return newResults;
          },
        },
        mounted() {
          this.getRandomUser();
        },
      }).mount(".container");
    </script>
  </body>
</html>
